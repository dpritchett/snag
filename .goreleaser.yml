version: 2

builds:
  - binary: snag
    # Pure Go â€” no CGO deps. Disabling speeds up cross-compilation.
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.Version={{.Version}}
    # Linux + macOS only. Windows was dropped because it added ~46s
    # to a ~52s release build and nobody uses snag on Windows yet.
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

changelog:
  sort: asc
