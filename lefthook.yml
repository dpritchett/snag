pre-commit:
  parallel: true
  commands:
    blocklist:
      run: snag check diff
    go-fmt:
      glob: "*.go"
      run: gofmt -l . | grep . && exit 1 || true
    go-vet:
      glob: "*.go"
      run: go vet ./...
    go-test:
      glob: "*.go"
      run: go test ./...

commit-msg:
  commands:
    blocklist:
      run: snag check msg {1}

pre-push:
  commands:
    blocklist:
      run: snag check push
